<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">

  <script src="components/loader.js"></script>
  <script src="lib/onsenui/js/onsenui.min.js"></script>
  <script src="components/acao.js"> </script>
  <script src="components/jquery-3.4.1.min.js"> </script>

  <link rel="stylesheet" href="components/loader.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/bootstrap.min.css"> 

</head>
<body>
  <div class="container">

  <div class="jumbotron">
    <h3> Calculadora metabolismo </h3>
  </div>

  <form action="" method="POST">
    <div class="row">
      <div class="col-md-12">
        <label> Nível de atividade: </label>
        <form class="form-control" id="atividade">
          <div class="radio">
             <label> <input type="radio" name="" value="1.2"> Sedentário (pouco ou nenhum exercício) </label>
          </div>
          <div class="radio">
             <label> <input type="radio" value="1.375"> Levemente ativo (exercício 1 á 3 vezes por semana) </label>
          </div>
        <div class="radio">
             <label> <input type="radio" value="1.55"> Moderamente ativo (exercício 3 á 5 vezes por semana) </label>
        </div>
        <div class="radio">
             <label> <input type="radio" value="1.725"> Altamente ativo (exercício 5 á 6 vezes por semana) </label>
        </div>
        <div class="radio">
             <label> <input type="radio" value="1.9"> peto (exercício pesado diariamente e até 2 vezes por dia) </label>
        </div>

      </div>
    </div>
  </form>
</div>
</body>
</html>
